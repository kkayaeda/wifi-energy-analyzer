<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Navbar Styling */
    .navbar-brand {
      color: #145A32 !important;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .navbar .nav-link {
      color: #212529 !important;
      transition: color 0.3s ease;
    }
    .navbar .nav-link:hover {
      color: #000 !important;
    }
    body.dark-mode .navbar {
      background-color: #1f1f1f !important;
    }
    body.dark-mode .navbar-brand {
      color: #4CAF50 !important;
    }
    body.dark-mode .nav-link {
      color: #f1f1f1 !important;
    }
    body.dark-mode .nav-link:hover {
      color: #ccc !important;
    }

    body {
      background-color: #f8f9fa;
      color: #212529;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    body.dark-mode {
      background-color: #1f1f1f;
      color: #f1f1f1;
    }

    /* Toggle styling */
    .form-check.form-switch {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }
    .toggle-icon {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      transition: all 0.3s ease;
    }

    /* Paragraf alanı */
    p {
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img
          src="wifi-energy-analyzer-logo.png"
          class="me-2"
          height="60"
          alt="Energy Logo"
          loading="lazy"
        />
        <small>Wi-Fi Energy Analyzer</small>
      </a>
      <ul class="navbar-nav d-flex flex-row">
        <li class="nav-item me-3">
          <a class="nav-link" href="about.html">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container py-4">
    <h1 class="mb-4 text-left" style="font-weight:bold">About</h1>

    <!-- Paragraf Alanı -->
    <p>
      About paragrafı
    </p>

    <!-- Dark Mode Switch -->
    <div class="mb-3 d-flex justify-content-end">
      <div class="form-check form-switch" id="darkModeToggle">
        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
        <label class="form-check-label" for="darkModeSwitch">
          <span id="toggleIcon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-toggle-off toggle-icon" viewBox="0 0 16 16">
              <path d="M11 4a4 4 0 0 1 0 8H8a5 5 0 0 0 2-4 5 5 0 0 0-2-4zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8M0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5"></path>
            </svg>
          </span>
          Dark Mode
        </label>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- Dark Mode Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleSwitch = document.getElementById("darkModeSwitch");
      const toggleIcon = document.getElementById("toggleIcon");
      const body = document.body;

      // Kaydedilen tema varsa onu uygula
      if (localStorage.getItem("darkMode") === "enabled") {
        body.classList.add("dark-mode");
        toggleSwitch.checked = true;
        toggleIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-toggle-on toggle-icon" viewBox="0 0 16 16">
          <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8"></path>
        </svg>`;
      }

      toggleSwitch.addEventListener("change", function () {
        if (toggleSwitch.checked) {
          body.classList.add("dark-mode");
          localStorage.setItem("darkMode", "enabled");
          toggleIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-toggle-on toggle-icon" viewBox="0 0 16 16">
            <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8"></path>
          </svg>`;
        } else {
          body.classList.remove("dark-mode");
          localStorage.setItem("darkMode", "disabled");
          toggleIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-toggle-off toggle-icon" viewBox="0 0 16 16">
            <path d="M11 4a4 4 0 0 1 0 8H8a5 5 0 0 0 2-4 5 5 0 0 0-2-4zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8M0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5"></path>
          </svg>`;
        }
      });
    });
  </script>
</body>
</html>
